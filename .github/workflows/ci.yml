name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests
      run: |
        pytest -v --tb=short

    - name: Run tests with coverage
      if: matrix.python-version == '3.12'
      run: |
        pip install pytest-cov
        pytest --cov=app_identifier --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
        pip install -e ".[dev]"

    - name: Run ruff
      run: |
        ruff check src/ tests/ --output-format=github
      continue-on-error: true

    - name: Run black
      run: |
        black --check src/ tests/
      continue-on-error: true

    - name: Run mypy
      run: |
        mypy src/
      continue-on-error: true

  example-usage:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install contrast-app-identifier
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Show help
      run: |
        contrast-identify --help

    - name: Example: Identify application (dry-run)
      run: |
        echo "Example command that would run:"
        echo "contrast-identify /path/to/repository"
        echo ""
        echo "Required environment variables:"
        echo "  LLM_PROVIDER=bedrock"
        echo "  AWS_REGION=us-east-1"
        echo "  AWS_ACCESS_KEY_ID=<your-key>"
        echo "  AWS_SECRET_ACCESS_KEY=<your-secret>"
        echo "  CONTRAST_HOST_NAME=<your-contrast-host>"
        echo "  CONTRAST_API_KEY=<your-api-key>"
        echo "  CONTRAST_SERVICE_KEY=<your-service-key>"
        echo "  CONTRAST_USERNAME=<your-username>"
        echo "  CONTRAST_ORG_ID=<your-org-id>"
